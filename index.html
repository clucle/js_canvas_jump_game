<!DOCTYPE html>
<html>
<head>
	<title> 점프해서 올라가기 </title>
	
		
	<link href = "game.css" rel = "stylesheet" type = "text/css">
	<script type = "text/javascript" src = "jquery.js"></script>
	<script type = "text/javascript" src = "game.js"></script>
</head>

<body>
<div id = "game">

<div id = "gameUI">
	<div id = "gameIntro">
		<h1> 점프해서 올라가기 </h1>
		<p> 발판을 밟으면 시간이 올라간다꾸! </p>
		<p><a id = "gamePlay" class = "button" href = "">시작 </a></p>
	</div>
	<div id = "gameStats">
		<p>　score: <span class = "gameScore"></span></p>
		<p>　time : <span class = "gameTime"></span></p>
		
	</div>
    
	<div id = "gameComplete">
		<h1>너의 점수는!!</h1>
		<p> !! <span class = "gameScore"></span> 점 꺄아ㄱㅑ갸ㄲ.</p>
		<p><a id = "gameResetbutton" class = "button" href = "">메인으로</a></p>
	</div>
    
</div>

<canvas id = "gameCanvas" width = "350" height = "600">
</canvas>

</div>
</body>
</html>
